<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title></title>
  </head>

  <body class="bg">

    <div class="contenitore">

      <div class="contenitore2">
        <header>
          <!-- Logo e testo -->
          <div class="logolime">
            <img class="logo" src="img/logo.png" alt="">
          </div>
          <h2 class="sottotitolo">Taking Booleaners from A to B</h2>

        </header>

        <nav>
          <!-- Area bottoni  -->
          <section class="bottoni">
            <input type="button" value="Prenota" >
            <input type="button" value="Termina Prenotazione">
            <input type="button" value="Accendi Luci">
          </section>

        </nav>

        <main>
          <!-- Sezioni monopattini -->
          <div>

            <section class="percorso">
              <span class="lineatitolo"><input type="checkbox"></span>
              <span class="lineatitolo"><h2>Monopattino Gino22</h2></span>
            </section>

            <section class="percorso">
              <span class="material-symbols-outlined">arrow_right_alt</span>
              <h3 class="via">Via Guadalametri - a 220 metri da te</h3>
              <h3 id="carica">Stato carica:</h3>
              <div class="barra"></div>
            </section>

          </div>

          <div>

            <section class="percorso">
              <span class="lineatitolo"><input type="checkbox"></span>
              <span class="lineatitolo"><h2>Monopattino Mike24</h2></span>
            </section>

            <section class="percorso">
              <span class="material-symbols-outlined">arrow_right_alt</span>
              <h3 class="via">Via Ricciardoni - a 420 metri da te</h3>
              <h3 id="carica">Stato carica:</h3>
              <div class="barra2"></div>
            </section>

          </div>

          <div>

            <section class="percorso">
              <span class="lineatitolo"><input type="checkbox"></span>
              <span class="lineatitolo"><h2>Monopattino Fede154</h2></span>
            </section>

            <section class="percorso">
                <span class="material-symbols-outlined">arrow_right_alt</span>
                <h3 class="via">Via Mentarini - a 490 metri da te</h3>
                <h3 id="carica">Stato carica:</h3>
                <div class="barra3"></div>
            </section>

          </div>

        </main>
      </div>
    </div>

  </body>
</html>
